<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File upload example</title>
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1> Upload something</h1>

			<form enctype="multipart/form-data" method="post" action="/upload">
				<input type="file" name="upload" />
				<input type="submit" value="upload" />
			</form>
		</header>
	</section>
</body>
</html>
